<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/layout.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Nobrand Burger - 스탬프</title>
</head>
<body>
    
    <!-- S: header -->
    <header>
        <div class="leftBack">
            <span><i class="fas fa-angle-left"></i></span>
        </div>
        <h1>
            No Brand Burger
            <!-- <img src="./assets/image/logo.svg" alt="노브랜드 로고"> -->
        </h1>
    </header>
    <!-- E: header -->

    <!-- S: wrap -->
    <div id="wrap">

        <!-- S: stampBanner -->
        <div class="stampBanner">
            <ul>
                <li>
                    <img src="./assets/image/stamp_banner.jpg" alt="이벤트">
                </li>
            </ul>
        </div>
        <!-- E: stampBanner -->


        <!-- S: stampBox -->
        <div class="stampBox">
            <h3>나의 스탬프 <span>3개</span></h3>
            <ul class="stampList">
                <li>
                    <img src="./assets/image/stamp_type1.png" alt="스탬프">
                </li>
                <li>
                    <img src="./assets/image/stamp_type1.png" alt="스탬프">
                </li>
                <li>
                    <img src="./assets/image/stamp_type1.png" alt="스탬프">
                </li>
                <li>
                    <img src="./assets/image/stamp_type2.png" alt="스탬프">
                </li>
                <li>
                    <img src="./assets/image/stamp_type2.png" alt="스탬프">
                </li>


                <li>
                    <img src="./assets/image/stamp_type2.png" alt="스탬프">
                </li>
                <li>
                    <img src="./assets/image/stamp_type2.png" alt="스탬프">
                </li>
                <li>
                    <img src="./assets/image/stamp_type2.png" alt="스탬프">
                </li>
                <li>
                    <img src="./assets/image/stamp_type2.png" alt="스탬프">
                </li>
                <li>
                    <img src="./assets/image/stamp_type2.png" alt="스탬프">
                </li>
            </ul>
        </div>
        <!-- E: stampBox -->

        <!-- S: stampBarcode -->
        <div class="stampBarcode">
            <h5>스탬프 사용 안내</h5>
            <div>
                <h6 class="barcode">*00212*</h6>
                <p>000 424 9977</p>
            </div>
        </div>
        <!-- E: stampBarcode -->


    </div>
    <!-- E: wrap -->


    <!-- S:footer -->
    <footer>
        <ul>
            <li>
                <a href="">
                    <i class="fas fa-home"></i>
                    <span>홈</span>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fas fa-ticket-alt"></i>
                    <span>쿠폰</span>
                </a>
            </li>
            <li class="active">
                <a href="">
                    <i class="fas fa-crown"></i>
                    <span>스템프</span>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fas fa-user"></i>
                    <span>MY</span>
                </a>
            </li>
        </ul>
    </footer>
    <!-- E:footer -->
    

</body>
</html>
